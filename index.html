<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div id="container">
		<h1>Styling Forms </h1>
	<form>
		<fieldset>
			<legend>Contact Us</legend>
			<label for="form-name">Daniel Arnost</label>
			<input type="text" id="form-name">

			<label for="form-email">Your name</label>
			<input type="email" id="form-email">

			<label for="form-address">Your address</label>
			<input type="text" id="form-address">

			<label for="form-phone">Your phone number</label>
			<input type="tel" id="form-phone">

			<label for="form-message">Send a Message</label>
			<textarea id="form-message"></textarea>

			<input type="submit" value="Send message">
		</fieldset>

	</form>



	</div><!-- container -->
</body>
</html>
